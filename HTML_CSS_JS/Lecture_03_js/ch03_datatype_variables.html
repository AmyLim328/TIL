<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            자료형 (data type)과 변수 (variables)

            자료형
            : 숫자, 문자열 ('', ""), 논리형, 
            null ((null) 객체/문자열 앎, 데이터가 없음), 
            undefined (객체/문자열인지 모름)

            변수 선언: 자료형 명시할 필요 없음 (데이터 할당시에 결정)
            (ES5)
            : var: 변수 저장
            - 중복 선언 가능
                var a = 10;
                var a = 20;
            

            (ES6)
            : let: 변수 저장
            : const: 상수 저장
            - 중복 선언 불가능
                let a = 10;
                let a = 20; (X) already declared

                const a = 10;
                const a = 20; (X) already declared


            var, let: 값의 재할당 가능 (변수)
            var a = 10;
            a = 20;

            let b = 20;
            b = 30;

            const: 값의 재할당 불가능 (상수)
            const a = 20;
            a = 30; (X) assign to constant variable

            const > let > var

            변수명 규칙
            - 문자+숫자+특수문자(_, $) 조합
            - 첫글자 숫자 X
            - 공백문자 X
        
        */

        var a;  // 변수 선언
        document.write(a + " ");
        document.write(typeof(a)); // 자료형 확인
        document.write('<br/>');
        
        // 변수 초기화
        // 1. 객체: null
        // 2. 숫자: 0
        // 3. 문자열: null
        // 4. 논리형: false
        // 객체인지 문자열인지 모르면 undefined

        a = null; // null값
        document.write(a + " ");
        document.write(typeof(a)); // 자료형 확인 (null값도 객체 (object))
        document.write('<br/>');

        a = ''; // 빈 문자열
        document.write(a + " ");
        document.write(typeof(a)); // 자료형 확인
        document.write('<br/>');
        


    </script>
</body>
</html>
